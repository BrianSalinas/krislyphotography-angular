<div class="background_image_contacto" id="header">
  <div class="container_fluid container_custom out_nav">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <div class="hero-text mt-3">
                <h2 class="display-2">Contacto</h2>
            </div>
            <form action="/send_email" method="post" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre" name="nombre"
                required>
        </div>
        <div class="form-group">
            <label for="nombre">Teléfono:</label>
            <input type="text" class="form-control" id="numero" placeholder="Ingrese su Numero de Telefono" name="numero"
                required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su Correo" name="email"
                required>
        </div>
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" rows="3" name="mensaje" placeholder="Ingrese su Mensaje"
                required></textarea>
        </div>
        <div class="row d-flex justify-content-center submit">
            <button type="submit" class="btn btn-outline-light">Enviar</button>
        </div>
    </form>
        </div>
    </div>
  </div>

</div>
