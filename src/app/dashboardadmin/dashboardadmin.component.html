<div class="wrapper">
  <!-- Sidebar  -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <h3>Admin Console</h3>
    </div>

    <ul class="list-unstyled components">
      <li>
        <a (click)="opcionActual = 1">Dashboard</a>
      </li>
      <li>
        <a (click)="opcionActual = 2">Imagenes</a>
      </li>
      <li>
        <a (click)="opcionActual = 3">Galeria</a>
      </li>
      <li>
        <a (click)="opcionActual = 4">Planes</a>
      </li>
    </ul>
  </nav>

  <!-- Page Content  -->
  <div id="content">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button type="button" id="sidebarCollapse" class="btn btn-info">
          <i class="fas fa-align-left"></i>
          <!--<span>Toggle Sidebar</span>-->
        </button>
        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-align-justify"></i>
        </button>
      </div>
    </nav>

    <app-adm-dashboard *ngIf="opcionActual == 1"></app-adm-dashboard>
    <app-adm-imagenes *ngIf="opcionActual == 2"></app-adm-imagenes>
    <app-adm-galeria *ngIf="opcionActual == 3"></app-adm-galeria>
    <app-planes *ngIf="opcionActual == 4"></app-planes>

  </div>
</div>
