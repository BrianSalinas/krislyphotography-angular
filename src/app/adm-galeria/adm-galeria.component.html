<div class="container-fluid">
  <div class="row">
    <div class="col-8">
      <h2>Esquema de la Galeria</h2>
    </div>
    <div class="col-4 d-flex justify-content-end">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#agregarquitarcategorias" (click)="abrirModal()">Agregar/Eliminar Categorias</button>
    </div>
  </div>
</div>
<hr>
<div class="mt-3">
  <div class="accordion">
    <div class="accordion-item" *ngFor="let category of categoriasGlobales; let i = index">
      <h2 class="accordion-header" [attr.id]="'heading' + i">
        <button class="accordion-button" type="button"
              (click)='openAccordion[i] = !openAccordion[i]' data-bs-toggle="collapse"
                  [attr.data-target]="'#collapse' + i" aria-expanded="true" [attr.aria-controls]="'collapse' + i">
                  {{ category.categoria }}
              </button>
      </h2>
      <div [attr.id]="'collapse' + i" class="accordion-collapse collapse" [class.show]='openAccordion[i]'
        [attr.aria-labelledby]="'heading' + i" data-bs-parent="#accordionExample">
        <div class="accordion-body">

              <div class="row">
                <div class="col-lg-3 col-sm-1" *ngFor="let item of imagenes">
                  <div class="card mb-2" style="width: 18rem;" *ngIf="item.categoria.includes(category.categoria)">
                    <img src="{{item.imagenUrl}}" class="card-img-top imgMuestra" alt="..." style="display: block;">
                  </div>
                </div>
              </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="agregarquitarcategorias" tabindex="-1" aria-labelledby="agregarquitarcategoriasLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="agregarquitarcategoriasLabel">Agregar/Quitar Categorias</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-10">
            <div class="mb-3">
              <input type="text" class="form-control" id="categoriaEscogida" placeholder="Ingresar categoria" [(ngModel)]="categoriaNueva">
            </div>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-primary" (click)="agregarCategoria()">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>
        </div>

        <hr>
        <h5>Lista de Categorias de la Pagina</h5>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item2 of categoriasTemporal">{{item2.categoria}}
            <button type="button" class="btn btn-danger" (click)="eliminarCategoria(item2)">
              <i class="fa-solid fa-trash-can"></i>
            </button>
          </li>
        </ul>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
